name: utune
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Close the quote and optionally cap at <4.0.0 for safety
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # Use "any" if no specific version required
  flutter_svg: any
  flutter_bloc: any
  hydrated_bloc: any
  path_provider: any
  firebase_core: any
  firebase_auth: any
  get_it: any
  dartz: any
  cloud_firestore: any
  just_audio: any
  supabase_flutter: ^1.10.25

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
