<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- U shape with increased stroke width -->
  <path d="M 100,50
           C 100,50 100,200 250,200
           S 400,50 400,200"
        fill="none" stroke="#F7374F" stroke-width="20" />
  
  <!-- Square Face with Rounded Corners, moved further down -->
  <rect x="350" y="30" width="40" height="40" rx="8" fill="#F7374F"/>
  
  <!-- Face Details, also moved down accordingly -->
  <circle cx="360" cy="45" r="5" fill="#FFFFFF" />
  <!-- Right eye (blink as "<"), adjusted for new face position -->
  <path d="M 380,45 l -6,3 l 0,-6" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  <path d="M 360,55
           Q 370,65 380,55"
        fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- Text Tune -->
  <text x="420" y="215" fill="#E9762B" font-family="Arial, sans-serif" font-size="150">Tune</text>
</svg>
