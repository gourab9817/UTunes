plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.utune"
    // Keep compileSdk and ndkVersion as defined by your Flutter project
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.utune"
        
        // Force minSdk to 23 to match Firebase Auth requirements
        minSdk = 23
        
        // Keep other lines referencing Flutter values
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // For now, using the debug signing config so "flutter run --release" works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
